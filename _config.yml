# Site Settings
name: OneEpochAway
title: OneEpochAway | A blog for Learning Deep Learning
description: One Epoch Away is a blog for anyone who's interesting in the progress in deep learning, especially natural language processing.
tags:
  - blog
  - ai
  - deep-learning
  - nlp
  - statistics
email: florasaidhi@gmail.com
disqus_username: disqus_2yNv4wsI3s
show_hero: true


# Social Media Settings
# Remove the item if you don't need it
github_username: RuxuePeng
instagram_username: flooooooora
linkedin_username: RuxuePeng
medium_username: medium_username


# Theme Settings
themeColor: "#ff0a16"
primaryDark: "#141414"
accentDark: "#ffffff"
lightGray: "#f2f2f2"
texts: "#333333"


# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: true


# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://oneepochaway.com" # the base hostname & protocol for your site
google_analytics: "UA-149153029-1"
language: "en"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]
